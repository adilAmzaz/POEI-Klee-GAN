<div class="mx-auto" style="max-width: 800px;">
    <nav class="sticky-top row"  style="padding-top: 70px;">
        <ul class="pagination col-sm-4 mx-0 px-0">
            <li class="page-item">
                <button class="page-link" [routerLink]="['/actualities']">« Retour à la liste des actualités</button>
            </li>
        </ul>
        <div class="text-center col-sm-3 mx-0 px-0" style="font-size: 22px;">
            <span class="badge badge-primary">{{actuality.publicationDate | date:"dd/MM/yyyy"}}</span>
            <span class="badge badge-success ml-1">{{actuality.publicationDate | date:"hh:mm"}}</span>
        </div>
        <ul class="pagination justify-content-end col-sm-5 mx-0 px-0">
            <li class="page-item" [ngClass]="{'disabled' : actualityId == actualitiesIds[actualitiesIds.length-1]}">
                <button class="page-link" (click)="nextActuality()">Article plus ancien</button>
            </li>
            <li class="page-item" [ngClass]="{'disabled' : actualityId == actualitiesIds[0]}">
                <button class="page-link" (click)="previousActuality()">Article plus récent</button>
            </li>
        </ul>
    </nav>
    <h3 class="" style="color: #333; font-weight: 700; font-size: 40px;">{{actuality.title}}</h3>
    <div style="font-size: 18px;">
        <i>Par {{actuality.autor}}</i>
    </div>
    <hr>
    <div class="text-justify" style="font-size: 20px;">
        {{actuality.catchParagraph}}
    </div>
    <hr>
    <div class="text-center">
        <img src="{{endPoint}}{{actuality.imageRelativePath}}" 
            class="img-fluid" alt="" style="width: 100%; max-height: 500px; object-fit: cover">
    </div>
    <hr>
    <div class="text-justify mb-5" [innerHTML]="actuality.content" style="font-size: 17px;"></div>
</div>
