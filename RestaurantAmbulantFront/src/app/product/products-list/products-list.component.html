<div class="navbar navbar-expand navbar-dark bg-light fixed-top shadow">
    <ul class="nav navbar-nav ml-auto mr-2 justify-content-center">
        <li *ngFor="let meal of meals" class="nav-item">
            <a class="badge {{meal.name}}" (click)="toggleMealDisplay(meal.mealId)" 
                [ngClass]="{'disabled': !mealsDisplay.get(meal.mealId)}">{{meal.name}}</a>
        </li>
    </ul>
    <ul class="nav navbar-nav ml-2 mr-auto justify-content-center">
        <li *ngFor="let day of days" class="nav-item">
            <a class="badge {{Days[day]}}" (click)="toggleDayDisplay(day)" 
                [ngClass]="{'disabled': !daysDisplay.get(day)}">{{Days[day]}}</a>
        </li>
    </ul>
</div>
<div class="basket" [ngClass]="{'basket-extended': hasBasket()}">
    <form class="form-inline">
        <div class="form-group form-basket mx-auto">
            <div class="input-group">
                <input class="form-control" placeholder="jj/mm/aaaa" style="width: 110px;" [minDate]="today" [maxDate]="finalDay"
                    name="datePicker" #c="ngModel" [(ngModel)]="basket.deliveryDay" ngbDatepicker #d="ngbDatepicker" 
                    (ngModelChange)="updateAvailabilities()" required>
                <div class="input-group-append">
                    <button class="btn btn-secondary" (click)="d.toggle()" type="button">&#9776;</button>
                </div>
            </div>
        </div>
        <div class="form-group form-basket mx-auto">
            <select class="form-control" name="mealPicker" style="width: 150px;" [(ngModel)]="basket.meal" 
                (ngModelChange)="onMealChanged()" required>
                <option *ngFor="let meal of meals" [ngValue]="meal">{{meal.name}}</option>
            </select>
        </div>
        <div class="form-group form-basket mx-auto">
            <select class="form-control" name ="timePicker" style="width: 100px;" [(ngModel)]="basket.deliveryHour" required>
                <option *ngFor="let time of deliveryTimes" [ngValue]="time">{{time}}</option>
            </select>
        </div>
        <div class ="form-group form-basket mx-auto">
            <a class="btn btn-display" (click)="toggleAvailableDisplay()" [ngClass]="{'snd-state': displayAvailableOnly}"
                [innerHTML]="displayAvailableOnly?'Montrer les produits indisponibles':'Cacher les produits indisponibles'"></a>
        </div>
    </form>
    <button class="btn btn-warning" (click)="deleteBasket()" style="margin-top: 50px;">Annuler la commande</button>
</div>
<div class="fluid-container catalogue-wrapper" [ngClass]="{'catalogue-shrinked': hasBasket()}">
<div class="row mx-4 catalogue">
    <div *ngFor="let product of products" class="col px-5" 
        [ngStyle]="{'display': isDisplayed(product)?'block':'none'}">
        <div class="flip-card mx-auto my-3">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                    <img src="{{endPoint}}{{product.imageRelativePath}}" alt=""
                        style="height: 100%; width: 100%; object-fit: cover;" 
                        [ngStyle]="{'filter': isAvailable(product)?'none':'grayscale(100%)'}">
                </div>
                <div class="flip-card-side p-3">
                    <h4>{{product.label}}</h4>
                    <p class="composition">{{product.composition}}</p>
                    <p class="price">{{product.price | currency:'EUR':'symbol':'1.2-2':'fr'}}</p>
                    <p class="meals"><span *ngFor="let meal of product.meals" class="badge {{meal.name}}"
                        [ngClass]="{'disabled': !mealsDisplay.get(meal.mealId)}">{{meal.name}}</span></p>
                    <p class="days"><span *ngFor="let day of product.days" class="badge {{Days[day]}}"
                        [ngClass]="{'disabled': !daysDisplay.get(day)}">{{Days[day]}}</span></p>
                    <p><button class="btn order">Commander</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
